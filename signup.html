<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-box">
        <h2>Teacher Signup</h2>

        <input type="text" id="teacherName" placeholder="Enter Teacher Name">
        <input type="password" id="teacherPassword" placeholder="Enter Password">
        <input type="password" id="teacherPasswordConfirm" placeholder="Confirm Password">

        <button onclick="signup()">Signup</button>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="signup.js"></script>
</body>
</html>
